<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <div class="container">
      <header>
        <h1 class="title">
            Our Pricing
        </h1>
        <div class="control">
            <label for="switch-pricing" class="control-switch">
              <input type="checkbox" name="switch-pricing" id="switch-pricing">
              <span>Annually</span>
              <div class="switch">
                <div class="switch-thumb"></div>
              </div>
              <span>Monthly</span>
            </label>
        </div>
      </header>
      <main class="main">
          <div class="cards-container">
              <div class="card">
                <h2 class="card-title">Basic</h2>
                <p class="card-price" >$<span id="basic-price">19.99</span></p>
                <div class="card-info">
                  <p>500 GB Storage</p>
                  <p>2 Users Allowed</p>
                  <p>Send up to 3 GB</p>
                </div>
                <button class="card-btn">Learn More</button>
              </div>
              <div class="card highlighted">
                <h2 class="card-title">Professional</h2>
                <p class="card-price">$<span id="professional-price">24.99</span></p>
                <div class="card-info">
                  <p>1 TB Storage</p>
                  <p>5 Users Allowed</p>
                  <p>Send up to 10 GB</p>
                </div>
                <button class="card-btn">Learn More</button>
              </div>
              <div class="card">
                <h2 class="card-title">Master</h2>
                <p class="card-price">$<span id="master-price">39.99</span></p>
                <div class="card-info">
                  <p>2 TB Storage</p>
                  <p>10 Users Allowed</p>
                  <p>Send up to 20 GB</p>
                </div>
                <button class="card-btn">Learn More</button>
              </div>
          </div>
      </main>
  </div>
  <script src="./script.js"></script>
</body>
</html>
